<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListUno</title>
    <style>
        ul{
            list-style-type:square;
        }
        .ak{
            list-style-type:lower-roman
        }
    </style>
</head>
<body>
    <ul>
        <li>About</li>
        <li>Courses</li>
        <ul class="ak">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA</li>
            <li>GIT</li>
        </ul>
        <li>Subscribe</li>
        <li>Contacts</li>
    </ul>
    

</body>
</html>
