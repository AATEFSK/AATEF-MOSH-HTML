<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListOn</title>
    <style>
        ol{
            list-style-type:upper-roman;
        }
.ab{
    list-style-type:number;
}
    </style>
</head>
<body>
    <ol>
        <li>HTML</li>
        <ol class="ab">
            <li>List</li>
            <li>Table</li>
            <li>Video and Audio</li>
        </ol>
        <li>CSS</li>
        <li>JAVA</li>
    </ol>
</body>
</html>
